<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="details">
        <div class="text">
          <h1>Get <span>insights</span> thats help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficincy.
          </p>
        </div>
        <div class="stats">
          <div class="stat">
            <p>10k+</p>
            <span>Companies</span>
          </div>
          <div class="stat">
            <p>314</p>
            <span>Templates</span>
          </div>
          <div class="stat">
            <p>12M+</p>
            <span>Queries</span>
          </div>
        </div>
      </div>
      <div class="images">
        <img
          class="desktop-image"
          src="images/image-header-desktop.jpg"
          alt="team-image"
        />
        <img
          class="mobile-image"
          src="images/image-header-mobile.jpg"
          alt="team-image"
        />
      </div>
    </div>
  </body>
</html>
